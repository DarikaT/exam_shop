<div class="pagination">
    <span class="step-links">
        {% if page.has_previous %}
            <a style="color: #FFC107;" href="?page={{page.previous_page_number}}">Предыдущая | </a>
        {% endif %}
        <span class="current">  
            {{ page.number }} из {{ page.paginator.num_pages }}
        </span>
        {% if page.has_next %}
            <a style="color: #FFC107;" href="?page={{ page.next_page_number }}"> | Cледующая</a>   
        {% endif %}  
    </span> 
</div>
